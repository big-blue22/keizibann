  function createEmergencyBtoa(originalBtoa) {

  const contexts = [

// å…±æœ‰ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’æŠ•ç¨¿ãƒ•ã‚©ãƒ¼ãƒ ã§ä½¿ç”¨ã™ã‚‹ãŸã‚ã®å‡¦ç†
function handleSharedContentForPostForm(sharedData) {
  // URLåˆ¤å®šé–¢æ•°
  const isURL = (text) => {
    if (!text) return false;
    try {
      new URL(text);
      return true;
    } catch {
      // ã‚ˆã‚ŠæŸ”è»ŸãªURLåˆ¤å®š
      return /^https?:\/\/\S+\.\S+/.test(text);
    }
  };

  // ã‚¹ãƒãƒ¼ãƒˆURLæ¤œå‡ºãƒ­ã‚¸ãƒƒã‚¯
  let detectedUrl = sharedData.url || '';
  let detectedContent = sharedData.text || '';
  
  // textãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ãŒURLã®å ´åˆã€URLãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã«ç§»å‹•
  if (!detectedUrl && isURL(sharedData.text)) {
    detectedUrl = sharedData.text;
    detectedContent = sharedData.title || ''; // titleã‚’å†…å®¹ã¨ã—ã¦ä½¿ç”¨
  }
  
  // å…±æœ‰ãƒ‡ãƒ¼ã‚¿ã‚’sessionStorageã«ä¿å­˜
  sessionStorage.setItem('sharedPostData', JSON.stringify({
    url: detectedUrl,
    originalContent: detectedContent,
    title: sharedData.title || ''
  }));
  
  // ã‚«ã‚¹ã‚¿ãƒ ã‚¤ãƒ™ãƒ³ãƒˆã‚’ç™ºç«ã—ã¦ React ã‚¢ãƒ—ãƒªã«é€šçŸ¥
  window.dispatchEvent(new CustomEvent('sharedContentReceived', {
    detail: {
      url: detectedUrl,
      originalContent: detectedContent,
      title: sharedData.title || ''
    }
  }));
}

// ãƒˆãƒ¼ã‚¹ãƒˆé€šçŸ¥ã‚’è¡¨ç¤ºã™ã‚‹é–¢æ•°
function showToast(message, type = 'info') {
  // æ—¢å­˜ã®ãƒˆãƒ¼ã‚¹ãƒˆã‚’å‰Šé™¤
  const existingToast = document.querySelector('.toast-notification');
  if (existingToast) {
    existingToast.remove();
  }
  
  const toast = document.createElement('div');
  toast.className = `toast-notification fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 transition-all duration-300 transform translate-x-full`;
  
  // ã‚¿ã‚¤ãƒ—ã«å¿œã˜ã¦ã‚¹ã‚¿ã‚¤ãƒ«ã‚’è¨­å®š
  switch (type) {
    case 'success':
      toast.className += ' bg-green-600 text-white';
      break;
    case 'error':
      toast.className += ' bg-red-600 text-white';
      break;
    case 'warning':
      toast.className += ' bg-yellow-600 text-white';
      break;
    default:
      toast.className += ' bg-blue-600 text-white';
  }
  
  toast.textContent = message;
  document.body.appendChild(toast);
  
  // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ï¼šã‚¹ãƒ©ã‚¤ãƒ‰ã‚¤ãƒ³
  setTimeout(() => {
    toast.style.transform = 'translateX(0)';
  }, 100);
  
  // 3ç§’å¾Œã«è‡ªå‹•å‰Šé™¤
  setTimeout(() => {
    toast.style.transform = 'translateX(full)';
    setTimeout(() => {
      if (toast.parentNode) {
        toast.parentNode.removeChild(toast);
      }
    }, 300);
  }, 3000);
}

// å…±æœ‰ãƒ‡ãƒ¼ã‚¿ã‚’ç”»é¢ã«è¡¨ç¤ºã™ã‚‹é–¢æ•°
function displaySharedContent(sharedData) {
  // å…±æœ‰ãƒ‡ãƒ¼ã‚¿è¡¨ç¤ºç”¨ã®ã‚³ãƒ³ãƒ†ãƒŠãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
  let container = document.getElementById('shared-content-display');
  if (!container) {
    // ã‚³ãƒ³ãƒ†ãƒŠãŒå­˜åœ¨ã—ãªã„å ´åˆã¯ä½œæˆ
    container = document.createElement('div');
    container.id = 'shared-content-display';
    container.className = 'fixed top-16 left-4 right-4 bg-slate-800 border border-purple-500 rounded-lg p-4 shadow-lg z-40 max-w-md mx-auto';
    
    // é–‰ã˜ã‚‹ãƒœã‚¿ãƒ³ã‚’è¿½åŠ 
    const closeButton = document.createElement('button');
    closeButton.className = 'absolute top-2 right-2 text-slate-400 hover:text-white text-xl';
    closeButton.innerHTML = 'Ã—';
    closeButton.onclick = () => container.remove();
    container.appendChild(closeButton);
    
    document.body.appendChild(container);
  }
  
  // å†…å®¹ã‚’ä½œæˆ
  const content = document.createElement('div');
  content.className = 'mt-6';
  
  let html = '<h3 class="text-lg font-semibold text-purple-400 mb-3">å…±æœ‰ã•ã‚ŒãŸã‚³ãƒ³ãƒ†ãƒ³ãƒ„</h3>';
  
  if (sharedData.title) {
    html += `<div class="mb-2"><strong class="text-slate-300">ã‚¿ã‚¤ãƒˆãƒ«:</strong> <span class="text-slate-200">${escapeHtml(sharedData.title)}</span></div>`;
  }
  
  if (sharedData.text) {
    html += `<div class="mb-2"><strong class="text-slate-300">ãƒ†ã‚­ã‚¹ãƒˆ:</strong> <span class="text-slate-200">${escapeHtml(sharedData.text)}</span></div>`;
  }
  
  if (sharedData.url) {
    html += `<div class="mb-2"><strong class="text-slate-300">URL:</strong> <a href="${escapeHtml(sharedData.url)}" target="_blank" class="text-purple-400 hover:text-purple-300 break-all">${escapeHtml(sharedData.url)}</a></div>`;
  }
  
  if (sharedData.files && sharedData.files.length > 0) {
    html += '<div class="mb-2"><strong class="text-slate-300">ãƒ•ã‚¡ã‚¤ãƒ«:</strong>';
    html += '<ul class="list-disc list-inside text-slate-200 ml-4">';
    sharedData.files.forEach(file => {
      html += `<li>${escapeHtml(file.name)} (${escapeHtml(file.type)}, ${file.size} bytes)</li>`;
    });
    html += '</ul></div>';
  }
  
  content.innerHTML = html;
  container.appendChild(content);
  
  // 5ç§’å¾Œã«è‡ªå‹•å‰Šé™¤
  setTimeout(() => {
    if (container.parentNode) {
      container.remove();
    }
  }, 5000);
}

// HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—é–¢æ•°
function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}
